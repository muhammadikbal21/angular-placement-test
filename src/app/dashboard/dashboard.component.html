<div class="container">
  <div class="row">
    <div class="col">
      <app-header></app-header>
    </div>
  </div>
  <div class="row my-4">
    <div class="col">
      <h3 class="text-center">All Posts</h3>
    </div>
  </div>
  <div class="px-lg-5 px-3">
    <ol class="list-group list-group-numbered">
      <li *ngFor="let item of list" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ item.title }}</div>
          {{ item.body }}
        </div>
      </li>
    </ol>
  </div>
</div>
