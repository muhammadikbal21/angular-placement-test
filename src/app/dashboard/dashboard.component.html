<div class="container">
  <div class="row">
    <div class="col">
      <app-header></app-header>
    </div>
  </div>
  <div class="row my-4">
    <div class="col">
      <h3 class="text-center">All Posts</h3>
    </div>
  </div>
  <div class="px-lg-5 px-3">
    <ul class="list-group">
      <li *ngFor="let item of list | paginate: { itemsPerPage: 10, currentPage: p }" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ item.title }}</div>
          {{ item.body }}
        </div>
      </li>
    </ul>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
